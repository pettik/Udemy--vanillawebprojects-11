<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!--=============== FONT AWESOME cdn source ===============-->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
         />
      <!--=============== MY CSS ===============-->
      <link rel="stylesheet" href="./css/style.css" />
      <!--=============== TITLE ===============-->
      <title>11 - Infinite Scrolling | Bednarski Petr</title>
   </head>
   <body>
      <div class="container">
         <h1>List of users <i class="fa-solid fa-user-group"></i>:</h1>
         <div class="filter-container">
            <input type="text" class="filter" id="filter" placeholder="Filter users...">
         </div>
         <div id="users-container" class="users-container">
         </div>
         <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
         </div>
         <div class="final-message">
            All available users are already displayed here.
            <i class="fa-regular fa-face-smile"></i>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
